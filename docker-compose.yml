version: "3"
services: 
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports: 
      - "27018:27017"
  api:
    container_name: api-container
    build: .
    restart: always
    image: clean-node-pi
    command: npm start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
    ports: 
      - "3333:3333"
    links:
      - mongo
    
